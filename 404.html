<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Apps SDK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔍</div>
        <div class="error-code">404</div>
        <h1>페이지를 찾을 수 없습니다</h1>
        <p>
            요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
            URL을 확인하시거나 홈페이지로 돌아가주세요.
        </p>
        <div class="buttons">
            <a href="/openai-apps-sdk-korean/" class="btn">홈으로 돌아가기</a>
            <a href="/openai-apps-sdk-korean/SUMMARY.ko.md" class="btn btn-secondary">목차 보기</a>
        </div>
    </div>

    <script>
        // Try to detect if user is looking for a Korean page
        const path = window.location.pathname;

        // If path ends with .md but not .ko.md, suggest Korean version
        if (path.endsWith('.md') && !path.endsWith('.ko.md')) {
            const koPath = path.replace('.md', '.ko.md');

            // Check if Korean version exists
            fetch(koPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const message = document.querySelector('p');
                        message.innerHTML += '<br><br>한국어 버전을 찾고 계신가요? <a href="' + koPath + '" style="color: white; text-decoration: underline;">여기를 클릭하세요</a>';
                    }
                })
                .catch(() => {});
        }
    </script>
</body>
</html>
